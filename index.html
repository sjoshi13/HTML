<!DOCTYPE html>
<html>
<head>
<script>
function readMouseMove(e){
	var result_x = document.getElementById('x_result');
	var result_y = document.getElementById('y_result');
	result_x.innerHTML = e.clientX;
	result_y.innerHTML = e.clientY;
}
document.onmousemove = readMouseMove;
</script>
</head>
<body>
<textarea id="output_area" style="width:100%; height:50%"></textarea>

<script>

  function output(text) {

    document.getElementById("output_area").append(text + "\n\n");

  }

  var Module = {

    'print': function (text) {

      output("print\n" + text);

    },

    'printErr': function (text) {

      output("printErr\n" + text);

    },

  };

</script>
<script src="multiply.js"></script>

<button style="height:500px;width:100%">button</button>
</body>
</html>
