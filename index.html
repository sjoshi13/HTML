<!DOCTYPE html>
<html>
<script src="multiply.js"></script>
<body>
	<textarea id="output_area" style="width:100%; height:50%"></textarea>
	<script>
  	function output(text) 
	{
		document.getElementById("output_area").append(text + "\n\n");
	 }

  	var Module = {
       'print': function (text) {

      output("print\n" + text);

    },

    'printErr': function (text) {

      output("printErr\n" + text);

    },

  };
</script>
<script src="multiply.js"></script>
<script>

function readMouseMove(e)
	{
	m = Module.cwrap('multiply', 'number', ['number', 'number']);
        output(m(e.clientX, e.clientY));
	}
</script>
<button onclick="readMouseMove(event)"style="height:500px;width:100%">button</button>
</body>
</html>
